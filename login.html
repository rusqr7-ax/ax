<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в AX</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 0; }
    .login-card { width: 100%; max-width: 400px; text-align: center; }
    .logo { font-size: 48px; font-weight: 800; margin-bottom: 20px; 
      background: var(--bg-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      display: flex;
      align-items: center;
    }
    .password-toggle:hover { opacity: 1; }
    .password-toggle svg { width: 20px; height: 20px; fill: var(--text-muted, #888); }
    
    .input-field {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container login-card">
    <div class="logo">AX</div>
    <h2>Вход в систему</h2>
    <p style="margin-bottom: 20px; color: #666;">Введите данные сотрудника</p>
    
    <input type="text" id="email" placeholder="Логин" class="input-field">
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Пароль" class="input-field" style="margin-bottom: 0;">
      <div class="password-toggle" id="togglePassword">
        <!-- Eye Icon -->
        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
      </div>
    </div>
    
    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" id="btnLogin">Войти</button>
    <div id="errorMsg" style="color: #f44336; margin-top: 15px; font-size: 14px; min-height: 20px;"></div>
  </div>

  <script type="module">
    import { loginUser } from './js/supabaseClient.js';

    // Глазок пароля
    const toggleBtn = document.getElementById('togglePassword');
    const passInput = document.getElementById('password');
    
    toggleBtn.onclick = () => {
      const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passInput.setAttribute('type', type);
      // Меняем иконку (зачеркнутый глаз / обычный)
      toggleBtn.innerHTML = type === 'password' 
        ? '<svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>'
        : '<svg viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';
      toggleBtn.querySelector('svg').style.fill = 'var(--text-muted, #888)';
      toggleBtn.querySelector('svg').style.width = '20px';
    };

    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('btnLogin');
      const err = document.getElementById('errorMsg');

      if (!email || !password) {
        err.textContent = 'Заполните логин и пароль';
        return;
      }

      // UI: Загрузка
      btn.disabled = true;
      const originalText = btn.textContent;
      let dots = 0;
      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        btn.textContent = 'Входим' + '.'.repeat(dots);
      }, 300);
      
      err.textContent = 'Проверка данных...';
      err.style.color = '#888'; // Серый цвет пока проверяем

      try {
        await loginUser(email, password);
        
        err.style.color = '#4caf50'; // Зеленый
        err.textContent = 'Успешно! Переход...';
        clearInterval(interval);
        btn.textContent = 'Успешно!';
        
        setTimeout(() => {
             window.location.href = 'index.html';
        }, 500);
       
      } catch (e) {
        clearInterval(interval);
        btn.textContent = originalText;
        btn.disabled = false;
        
        err.style.color = '#f44336'; // Красный
        err.textContent = e.message;
      }
    };
  </script>
</body>
</html>
